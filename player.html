<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>DueUtil</title>
    <link rel="stylesheet" href="./css/player.css">
<link href="https://fonts.googleapis.com/css?family=Patrick+Hand|Raleway|Roboto|Sen&display=swap" rel="stylesheet">

</head>

<body>
    <div id="main-container">
        <div id="header">
            <header>
                <div class="button-container"><button class="button-content">Support Server</button></div>
                <div class="button-container"><button class="button-content">Invite Me</button></div>
                <h1>DUeutil</h1>
                <div class="button-container"><button class="button-content">Guide</button></div>
                <div class="button-container"><button class="button-content">Donate</button></div>
            </header>
        </div>
        <div id="player">
            <div id="categories">
                <div class="start-container">
                    <button class="start-content">
                        <img src="./img/quest.png">
                    </button>
                </div>
                <div class="questing-container">
                    <button class="questing-content">
                        <img src="./img/slime.png">
                    </button>
                </div>
                <div class="weapons-container">
                    <button class="weapons-content">
                        <img src="./img/weapon.png">
                    </button>
                </div>
                <div class="customization-container">
                    <button class="customization-content">
                        <img src="./img/myinfo.png">
                    </button>
                </div>
            </div>
            <div class="content">
                <div id="guide-title">
                    <h1 class="visible">Getting Started</h1>
                    <h1 class="hidden">Questing</h1>
                    <h1 class="hidden">Weapons</h1>
                    <h1 class="hidden">Customization</h1>
                </div>
                <div id="guide">

                </div>
            </div>
        </div>
        <footer>
            <div id="footer-buttons">
                <h3>Donate</h3>
                <h2>DUeutil</h2>
                <h3>Contact</h3>
            </div>
            <div id="footer-contributors">
                <h4>ToadSmelly#4674 / Smelly Mac#0660 / Mood#6046</h4>
            </div>
        </footer>
    </div>
</body>

</html>
